<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Adventures of Little Doug – Stream Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Explorer Panel -->
<div id="explorer">
    <h2>Field Journal</h2>
    <img id="explorerImage" src="player.png" alt="Insect">
    <h3 id="explorerName">Flip a rock to find an insect</h3>
    <p id="explorerText">The information about the insect will appear here.</p>
</div>

<!-- Mobile Controls (D-Pad) -->
<div id="mobileControls">
    <div class="dpad-row">
        <div class="dpad-btn" id="up">↑</div>
    </div>
    <div class="dpad-row">
        <div class="dpad-btn" id="left">←</div>
        <div style="width:40px;"></div>
        <div class="dpad-btn" id="right">→</div>
    </div>
    <div class="dpad-row">
        <div class="dpad-btn" id="down">↓</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
<script src="game.js"></script>
</body>
</html>
